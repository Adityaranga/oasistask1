<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="calculator">
        <form>
            <input type="text" class="screen screen-1">
            <input type="text" class="screen screen-2">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-blue btn-yellow" data-num="(">(</button>
            <button type="button" class="btn btn-blue btn-yellow" data-num=")">)</button>
            <button type="button" class="btn-blue btn-clea btn-yellow btn-ans" data-num="ans">ans</button>
            <button type="button" class="btn-blue btn-clea btn-yellow btn-del" data-num="del">del</button>
            <button type="button" class="btn btn-clear btn-clea btn-blue btn-yellow" data-num="clear">clear</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="7">7</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="8">8</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="9">9</button>
            <button type="button" class="btn btn-blue btn-yellow" data-num="%">%</button>
            <button type="button" class="btn btn-blue btn-yellow btn-sqrt" data-num="√">√</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="4">4</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="5">5</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="6">6</button>
            <button type="button" class="btn btn-blue btn-yellow" data-num="*">×</button>
            <button type="button" class="btn btn-blue btn-yellow" data-num="/">÷</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="1">1</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="2">2</button>
            <button type="button" class="btn btn-yellow btn-num" data-num="3">3</button>
            <button type="button" class="btn btn-blue btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-blue btn-yellow" data-num="-">-</button>
            <button type="button" class="btn-ops btn-blue" data-num=".">.</button>
            <button type="button" class="btn btn-ops btn-num" data-num="0">0</button>
            <button type="button" class="btn btn-ops btn-blue" data-num="+/-">±</button>
            <button type="button" class="btn-ops btn-enter btn-equal" data-num="enter">ENTER</button>

        </div>
    </section>

    
    <script src="app.js"></script>
</body>

</html>
